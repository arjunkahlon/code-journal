      <div class="row hidden" data-view="entry-form">
        <form id="journal-entry-form">
          <div class="row">
            <div class="column-full">
              <h2 class="font-open-sans">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <div class="image-container">
                <img id="placeholder-image" src="./images/placeholder-image-square.jpg"
                  alt="Entry Image">
              </div>
            </div>
            <div class="column-half">
              <div id="journal-entry-title">
                <label for="entry-title" class="display-block text-bold font-open-sans">
                  Title
                </label>
                <input required type="text" id="entry-title" name="title" class="display-box entry-box">
              </div>
              <div id="journal-entry-photo">
                <label for="photo-url" class="display-block text-bold font-open-sans">
                  Photo URL
                </label>
                <input required type="text" id="photo-url" name="photoUrl" class="display-block entry-box">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div id="journal-entry-notes">
                <label for="entry-notes" class="display-block text-bold font-open-sans">
                  Notes
                </label>
                <textarea required id="entry-notes" name="notes"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="entry-button-wrapper">
                <button id="entry-button" type="submit" form="journal-entry-form"
                value="Submit" class="entry-button text-right background-purple text-white font-open-sans">
