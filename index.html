<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Journal</title>
  <link rel="icon" href="images/favicon.ico">
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
    integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
</head>
<body class="background-cream">
  <header class="background-purple">
    <div class="container" id="header">
      <div class="row">
        <div class="column-full navbar">
          <h2 class="text-white font-open-sans font-size-large display-inline-block">
            Code Journal
          </h2>
          <h3 class="nav-entries text-white display-inline-block font-open-sans">
            Entries
          </h3>
        </div>
      </div>
    </div>
  </header>
  <main>
    <div class="container">
      <div data-view="entries">
        <div id="entries-wrapper">
          <div class="row space-between">
            <div class="column-fluid">
              <div>
                <h2 class="font-open-sans font-size-xx-large text-bold" id="entries-header">
                  Entries
                </h2>
              </div>
            </div>
            <div class="column-fluid add-top-padding-2">
              <div class="entry-button-wrapper display-inline-block">
                <button id="new-entry-button" class="entry-button text-white background-purple font-open-sans">
                  NEW
                </button>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full list-container">
              <ul class="entries-list no-list-style display-inline"></ul>
            </div>
          </div>
        </div>
      </div>
      <div class="row hidden" data-view="entry-form">
        <form id="journal-entry-form">
          <div class="row">
            <div class="column-full">
              <h2 class="font-open-sans">New Entry</h2>
            </div>
          </div>
          <div class="row">
            <div class="column-half">
              <div class="image-container">
                <img id="placeholder-image" src="./images/placeholder-image-square.jpg"
                  alt="Entry Image">
              </div>
            </div>
            <div class="column-half">
              <div id="journal-entry-title">
                <label for="entry-title" class="display-block text-bold font-open-sans">
                  Title
                </label>
                <input required type="text" id="entry-title" name="title" class="display-box entry-box">
              </div>
              <div id="journal-entry-photo">
                <label for="photo-url" class="display-block text-bold font-open-sans">
                  Photo URL
                </label>
                <input required type="text" id="photo-url" name="photoUrl" class="display-block entry-box">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div id="journal-entry-notes">
                <label for="entry-notes" class="display-block text-bold font-open-sans">
                  Notes
                </label>
                <textarea required id="entry-notes" name="notes"></textarea>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="column-full">
              <div class="entry-button-wrapper">
                <button id="entry-button" type="submit" form="journal-entry-form"
                value="Submit" class="entry-button text-right background-purple text-white font-open-sans">
                  SAVE
                </button>
              </div>
            </div>
          </div>
        </form>
      </div>
    </div>
  </main>
  <script src="js/data.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
